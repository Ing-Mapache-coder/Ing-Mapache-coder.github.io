<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mensaje para Isabella</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        :root {
            --apple-green: #ff8fab;
            --text-color: #083018;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: 'Great Vibes', cursive;
            background: var(--apple-green);
            overflow: hidden;
        }

        .wrap {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .message {
            z-index: 10;
            max-width: 900px;
            color: var(--text-color);
            font-size:clamp(26px, 5vw, 48px);
            line-height: 1.25;
            font-weight: 600;
            text-shadow: 0 2px 0 rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.05);
            padding: 28px 36px;
            border-radius: 18px;
            backdrop-filter: blur(3px);
        }


        .gallery {
            margin-top: 18px;
            display: flex;
            gap: 16px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .gallery img {
            width: 110px;
            height: 110px;
            object-fit: cover;
            border-radius: 16px;
            border: 4px solid rgba(255, 255, 255, 0.35);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .heart {
            position: fixed;
            top: -10vh;
            font-size: 28px;
            pointer-events: none;
            transform-origin: center;
            z-index: 5;
            will-change: transform, opacity;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) scale(1) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(110vh) scale(1.2) rotate(360deg);
                opacity: 0;
            }
        }

        .sunflower {
            position: fixed;
            bottom: 0;
            font-size: 60px;
            z-index: 1;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        @media (max-width:520px) {
            .message {
                padding: 18px;
                border-radius: 12px;
                font-size: 18px;
            }

            .gallery img {
                width: 88px;
                height: 88px;
            }
        }
    </style>
</head>

<body>
    <div id="sunflowers"></div>

    <div class="wrap">
        <div class="message">
            Claro que te voy a extra침ar, ni침a tonta. No tienes idea de lo mucho que significas para m칤, de lo
            feliz que me haces y de cu치nto disfruto cada momento a tu lado. Eres una persona incre칤ble, y te quiero m치s
            de lo que imaginas, Isabella.
            <div class="gallery">
                <img src="images/1.jpg" alt="imagen 1" onerror="this.style.visibility='hidden'">
                <img src="images/2.jpg" alt="imagen 2" onerror="this.style.visibility='hidden'">
                <img src="images/3.jpg" alt="imagen 3" onerror="this.style.visibility='hidden'">
            </div>
        </div>
    </div>

    <script>
        (function () {
            function createHeart() {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = '仇벒잺';
                heart.style.left = Math.random() * 100 + 'vw';
                const size = Math.random() * 20 + 20;
                heart.style.fontSize = size + 'px';
                const duration = Math.random() * 5 + 5;
                heart.style.animation = `fall ${duration}s linear`;
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), duration * 1000);
            }

            setInterval(() => {
                for (let i = 0; i < 2; i++) createHeart();
            }, 600);
        })();

        (function () {
            const sunflowerContainer = document.getElementById('sunflowers');
            const total = 50;
            for (let i = 0; i < total; i++) {
                const sf = document.createElement('div');
                sf.className = 'sunflower';
                sf.textContent = '游꺝';
                const left = (i + 0.5) * (100 / total) + Math.random() * 5 - 2.5;
                const size = Math.random() * 20 + 60;
                sf.style.left = left + 'vw';
                sf.style.fontSize = size + 'px';
                sf.style.animationDelay = (Math.random() * 2) + 's';
                sunflowerContainer.appendChild(sf);
            }
        })();
    </script>
</body>

</html>
